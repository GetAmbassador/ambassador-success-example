<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example Setup</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Example Setup</h1>
      </div>
      <form class="col-md-6" onsubmit="return setClientId();">
        <div class="form-group">
          <label for="">Your ID</label>
          <input type="text" class="form-control" id="clientId" placeholder="">
          <p class="help-block">Add your ID here to get started</p>
          <input type="submit" class="btn btn-primary" name="submit" value="Submit">
        </div>
      </form>
    </div>

    <script type="text/javascript">
      document.getElementById('clientId').value = localStorage.mbsyClientId || '';
      function setClientId() {
        var clientIdElement = document.getElementById('clientId');
        var clientId = clientIdElement.value;
        console.log(clientId);
        localStorage.mbsyClientId = clientId;
        clientIdElement.value = '';
        alert("You're all set!");
        window.location = '/';
        return false;
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
